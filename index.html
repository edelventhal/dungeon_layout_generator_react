<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dungeon Layout Generator</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    
    <!--Load react-->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    
    <!--Load non-react js-->
    <script src="js/level_generator.js"></script>
  </head>
  <body>
    <!--Controls for changing the level-->
    Path length: <input id="input_path_length" type="text" value="12"/><br/>
    Max path width: <input id="input_width" type="text" value="10"/><br/>
    Max path height: <input id="input_height" type="text" value="10"/><br/>
    Offshoot count: <input id="input_offshoot_count" type="text" value="14"/><br/>
    Connect offshoots: <input id="input_connect_offshoots" type="checkbox" value="true"/><br/>
    Delay between offshoots (ms): <input id="input_offshoot_delay" type="text" value="0"/><br/>
    <button id="button_generate" onClick="renderLevel(false)">Generate</button><br/>
    <br/>
    Use emoji: <input id="input_use_emoji" type="checkbox" value="false" onClick="renderLevel(true)"/><br/>
    Show path: <input id="input_show_path" type="checkbox" value="false" onClick="renderLevel(true)"/><br/>
    Show cost: <input id="input_show_cost" type="checkbox" value="false" onClick="renderLevel(true)"/><br/>
    
    <!--The level will be put into this container-->
    <br/>
    <div id="level_container" class="levelContainer"></div>
    
    <!--Load react classes -->
    <script src="js/react/room.js" type="text/jsx"></script>
    <script src="js/react/level.js" type="text/jsx"></script>
    <script src="js/react/kickoff.js" type="text/jsx"></script>
    
    <!--Show an initial level-->
    <script type="text/jsx">
        renderLevel();
    </script>
  </body>
</html>
